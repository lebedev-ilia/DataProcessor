core_providers:
  core_clip: false
  core_face_landmarks: false
  core_depth_midas: false
  core_object_detections: false
  core_optical_flow: false

modules:
  cut_detection: true
  scene_classification: false
  face_detection: false
  detalize_face_modules: false
  emotion_face: false
  behavioral: false
  optical_flow: false
  action_recognition: false
  color_light: false
  frames_composition: false
  shot_quality: false
  video_pacing: false
  story_structure: false
  micro_emotion: false
  similarity_metrics: false
  text_scoring: false
  uniqueness: false

global:
  # Orchestrator will override these.
  root_path: null
  frames_dir: null
  rs_path: null
  max_parallel_modules: 1
  gpu_max_concurrent: "auto"

cut_detection:
  # Keep it CPU-only for deterministic and lightweight PR-2 smoke.
  device: "cpu"
  use_clip: false
  use_deep_features: false
  sampling:
    target_frames: 120
    min_frames: 60
    max_frames: 200


